{% extends 'base.html' %}
{% load static %}

        
{% block content %}


<div class="field">
  <p class="control has-icons-left has-icons-right">
    <input class="input" type="email" placeholder="Email">
    <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fas fa-check"></i>
    </span>
  </p>
</div>
<div class="field">
  <p class="control has-icons-left">
    <input class="input" type="password" placeholder="Password">
    <span class="icon is-small is-left">
      <i class="fas fa-lock"></i>
    </span>
  </p>
</div>
<div class="field">
  <p class="control">
    <button class="button is-success">
      Login
    </button>
  </p>
</div>


<div class="row center-align">
    <form method="post" action="" role="form" class="col s12">
    {% csrf_token %}
    <h3>Login</h3>
      <div class="row">
        <div class="input-field col s12">
          {{ form.username }}
          <label for="username">Username</label>
        </div>
      </div>
       <div class="row">
        <div class="input-field col s12">
          {{ form.password }}
          <label for="password">Password</label>
        </div>
      </div>
      {% if form.errors %}
      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">Your username or password did not match.</span>
        </div>
      </div>
      {% endif %}
      <button type="submit" value="login" class="btn waves-effect waves-light"><i class="material-icons left">send</i>Login</button>
      <input type="hidden" name="next" value="{{ next }}">
      <button class="btn waves-effect waves-light"><i class="material-icons left">account_circle</i>Create an account</button>
    </form>
  </div>

{% endblock %}
